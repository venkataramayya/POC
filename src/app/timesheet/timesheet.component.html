<div class="container-fluid mt-3">
  <div class="row mt-3">
    <div class="col-10">
      <h5>Project Timesheet</h5>
    </div>
    <div class="col-2">
      <button class="btn btn-dark">Sent CSV</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="container mt-4">
              <div class="d-flex justify-content-between">
                <div class="d-flex gap-3">
                  <div>
                    select
                  </div>
                  <div>
                    <select name="" id="" class="form-select">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                    </select>
                  </div>
                  <div>
                    <p>entries</p>
                  </div>
                </div>
                <input type="text" class="form-control w-25" placeholder="Search..." >
              </div>

              <table class="table table-hover mt-3">
                <thead>
                  <tr>
                    <th>Project</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Worked</th>
                    <th>Task Detail</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let entry of timeEntries; let i = index">
                    <td>
                      <select class="form-select">
                        <option>Box of Crayons</option>
                        <option>Gob Geeklords</option>
                        <option>Java Dalia</option>
                        <option>Practice to Perfect</option>
                        <option>Rhinestone</option>
                      </select>
                    </td>
                    <td>
                      <input type="time" class="form-control" >
                    </td>
                    <td>
                      <input type="time" class="form-control">
                    </td>
                    <td class="fw-bold">{{ entry.worked }}</td>
                    <td>
                      <input type="text" class="form-control" >
                    </td>
                    <td>
                      <button class="btn btn-success btn-sm" (click)="saveEntry(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                          <path d="M11 2H9v3h2z"/>
                          <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                        </svg>
                      </button>
                      <button class="btn btn-danger btn-sm ms-2" (click)="deleteEntry(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
