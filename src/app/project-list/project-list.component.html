<div class=" mt-3 p-2 bg-light rounded shadow">
  <div class="row align-items-center">
    <div class="col-5">
      <h4 class="fw-bold text-dark">Projects</h4>
    </div>
    <div class="col-2 text-end">
      <button class="btn btn-dark px-3 py-2 rounded-2 shadow-sm" (click)="openForm()">+ Create Project</button>
    </div>
    <div class="col-5">
      <div class="d-flex flex-row flex-wrap gap-3 justify-content-start text-dark">
        <div class="filter-item px-3 py-1 rounded bg-secondary text-white shadow-sm">All</div>
        <div class="filter-item px-3 py-1 rounded bg-secondary text-white shadow-sm">Started</div>
        <div class="filter-item px-3 py-1 rounded bg-secondary text-white shadow-sm">Approval</div>
        <div class="filter-item px-3 py-1 rounded bg-secondary text-white shadow-sm">Completed</div>
      </div>
    </div>
  </div>
</div>

<div class="modal" [ngClass]="{ 'show d-block': showForm }" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Create Project</h5>
        <button type="button" class="btn-close" (click)="closeForm()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" class="form-control" placeholder="Enter project name" [(ngModel)]="projectName" name="projectName">
          </div>

          <div class="mb-3">
            <label class="form-label">Project Category</label>
            <select class="form-select" [(ngModel)]="projectCategory" name="projectCategory">
              <option value="Web Development">Web Development</option>
              <option value="Mobile App">Mobile App</option>
              <option value="Software Development">Software Development</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Project Document & Images</label>
            <input type="file" class="form-control" (change)="onFileSelect($event)">
          </div>

          <div class="mb-3">
            <label class="form-label">Project Date</label>
            <div class="d-flex gap-2">
              <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate">
              <input type="date" class="form-control" [(ngModel)]="endDate" name="endDate">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Notification Sent Group</label>
            <select class="form-select" [(ngModel)]="notificationGroup" name="notificationGroup">
              <option value="Team A">Team A</option>
              <option value="Team B">Team B</option>
              <option value="Everyone">Everyone</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Task Assigned Person</label>
            <input type="text" class="form-control" placeholder="Enter person name" [(ngModel)]="assignedPerson" name="assignedPerson">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter project description" [(ngModel)]="description" name="description"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
      </div>
    </div>
  </div>
</div>
